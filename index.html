<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means algorithm visualization</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <div class="container p-2" height="600" width="1024">
        <h1 id="status" class="d-flex justify-content-center">Minh hoạ thuật toán K-MEANS</h1>
        <canvas height="600" width="1024" id="canvas"></canvas>
        <div class="controls"> 
            <dl class="controls-group">
                <dt>Điểm dữ liệu</dt>
                <dd><button type="button" class="btn btn-outline-secondary" id="add-data-points-randomly">Thêm ngẫu nhiên</button> <input id="add-data-points-randomly-count"
                        value="1000" type="number"> điểm</dd>
                </dd>
                <dd><button type="button" class="btn btn-outline-danger" id="remove-all-data-points">Xoá tất cả</button></dd>
            </dl>
            <dl class="controls-group">
                <dt>Cụm</dt>
                <dd><button type="button" class="btn btn-outline-secondary" id="add-centroids-randomly">Thêm ngẫu nhiên</button> <input id="add-centroids-randomly-count"
                        value="3" type="number" min="1" max="10">cụm</dd>
                <dd><button type="button" class="btn btn-outline-danger" id="remove-all-centroids">Xoá tất cả</button></dd>
            </dl>
            <dl class="controls-group">
                <dt>Chạy K-Means</dt>
                <dd class="top-division"> <button type="button" class="btn btn-outline-success" id="run-steps">Chạy các bước</button> mỗi <input id="run-steps-milliseconds" value="1000"> 
                        mili giây</dd>
            </dl>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
